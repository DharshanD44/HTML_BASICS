<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Login</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="regbg">
	<h1 align="center">Student Login</h1>
	<form action="Login.html">
		<div class="reg1">
		<div>
			<label for="Firstname" >First name</label>
			<input type="text" name="Firstname" id="Firstname" placeholder="Firstname">
		</div>
		<br>

		<div>
			<label for="Lastname">Last name</label>
			<input type="text" name="Lastname" id="Lastname" placeholder="Lastname">
		</div>
		<br>

		<div>
			<label for="DOB">DOB</label>
			<input type="date" name="date">
		</div>
		<br>

		<div>
			<label for="Mobile">Mobile no</label>
			<input type="number" name="mobile" id="Mobile"  placeholder="123456789">
		</div>
		<br>


		<div>
			<label for="Gender">Gender</label>
			<select id="sel"> name="gen">
				<option value="Male">Male</option>
				<option value="female">Female</option>
				<option value="others">Others</option>
			</select>
		</div>
		<br>

		<div>
			<label for="mailid">E-mail</label>
			<input type="E-mail" name="mailid" id="mailid"  placeholder="abc123@gmail.com">
		</div>
		<br>

		<div>
			<label for="password">Password</label>
			<input type="password" name="Password" id="password" >
		</div>
		<br>
		<div class="reg2">
		<button id="sel"><a href="submit.html">Submit</a></button>
	</div>

		
	</form></div>
</body>
</html>
