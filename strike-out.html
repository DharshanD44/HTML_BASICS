<!DOCTYPE html>  
<html>  
<head>  
    <title>HTML s tag</title>  
    <style>  
        body{  
        text-align: center;}  
        s{  
        color: green;  
        }  
    </style>  
</head>  
<body>  
<h2>Example of s tag</h2>  
<p><s>The last date of apply for assignment submission is 6/10/2023</s></p>  
<p>The last date of apply for assignment submission is 8/10/2023</p>  
</body>  
</html>
